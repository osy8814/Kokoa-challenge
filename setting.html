<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Simpson-friends</title>
</head>

<body id="settingbody">
    <div class="status-bar">
        <div class="status-bar__left">
            <span>
                Mobile 2:21
            </span>
            <i class="fas fa-comment-dots"></i>
        </div>
        <div class="status-bar__right">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
            <span>50%</span>
        </div>
    </div>

    <div class="header">
        <div class="header__section">
            <a href="friends.html">
                <i class="fas fa-reply"></i>
            </a>
            <span>Setting</span>
        </div>
        <div class="header__iconset">
            <i class="fas fa-search"></i>
            <i></i>
        </div>
    </div>

    <div class="setting-container contop">

        <div class="main friends-main">
            <!-- 내프로필 -->
            <div class="main_myprofilbox">
                <div class="main__user-component">
                    <div class="main__user-component__thumbnail myprofill__thumbnail">
                        <img src="https://prodigits.co.uk/thumbs/wallpapers/p2ls/drawings/45/9883658412625752.jpg">
                    </div>
                    <div class="main__user-component__statusset">
                        <h2 class="main__user-component__statusset-username">I MY ME</h2>
                        <h2 class="main__user-component__statusset-usermessage">+82 01-1234-5678</h2>
                    </div>
                </div>
                <div class="main__myprofilbox__multi main__section">

                </div>
            </div>

        </div>
    </div>

    <div class="setting-container">

        <div class="setting__menu">
            <div class="setting__menu__setbox">
                <div class="setting__menu__setbox-icon">
                    <i class="fas fa-user-plus"></i>
                    <h3 class="setting__menu__setbox__text">Simpson 계정</h3>
                </div>
                <div>
                    <h3 class="setting__menu__setbox__text">Simpson 계정</h3>
                </div>
            </div>
            <div class="setting__menu__setbox">
                <div class="setting__menu__setbox-icon">
                    <i class="fas fa-lock"></i>
                    <h3 class="setting__menu__setbox__text">개인/보안</h3>
                </div>
            </div>
            <div class="setting__menu__setbox">
                <div class="setting__menu__setbox-icon">
                    <i class="far fa-user"></i>
                    <h3 class="setting__menu__setbox__text">친구</h3>
                </div>
            </div>
            <div class="setting__menu__setbox">
                <div class="setting__menu__setbox-icon">
                    <i class="fas fa-bell"></i>
                    <h3 class="setting__menu__setbox__text">알림</h3>
                </div>
            </div>
            <div class="setting__menu__setbox">
                <div class="setting__menu__setbox-icon">
                    <i class="fas fa-spinner"></i>
                    <h3 class="setting__menu__setbox__text">화면</h3>
                </div>
            </div>
            <div class="setting__menu__setbox">
                <div class="setting__menu__setbox-icon">
                    <i class="fas fa-paint-roller"></i>
                    <h3 class="setting__menu__setbox__text">테마</h3>
                </div>
                <div>
                    <h3 class="setting__menu__setbox__text">Simpson 테마</h3>
                </div>
            </div>
            <div class="setting__menu__setbox">
                <div class="setting__menu__setbox-icon">
                    <i class="far fa-comment"></i>
                    <h3 class="setting__menu__setbox__text">채팅</h3>
                </div>
            </div>
            <div class="setting__menu__setbox">
                <div class="setting__menu__setbox-icon">
                    <i class="fas fa-phone-alt"></i>
                    <h3 class="setting__menu__setbox__text">통화</h3>
                </div>
            </div>
            <div class="setting__menu__setbox">
                <div class="setting__menu__setbox-icon">
                    <i class="fas fa-ellipsis-h"></i>
                    <h3 class="setting__menu__setbox__text">기타</h3>
                </div>
            </div>

        </div>


    </div>
    <div class="screen">
        <span>Your screen Too big! reduce window size!</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
