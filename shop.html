<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Simpson-Shop</title>
</head>

<body id="shopbody">
    <div class="status-bar">
        <div class="status-bar__left">
            <span>
                Mobile 2:21
            </span>
            <i class="fas fa-comment-dots"></i>
        </div>
        <div class="status-bar__right">
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <i class="fas fa-battery-half"></i>
            <span>50%</span>
        </div>
    </div>

    <div class="header chatsheader">
        <div class="header__section">
            <span>Shopping</span>
        </div>
        <div class="header__iconset">
            <i class="fas fa-qrcode"></i>
            <a href="setting.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>

    <div class="shop-container">

        <div class="top-menu">
            <a href="#">
                <img src="CSS/img/giftbox2.png">
                <span>선물하기</span>
            </a>
            <a href="#">
                <img src="CSS/img/shopping.png">
                <span>쇼핑하기</span>
            </a>
            <a href="#">
                <img src="CSS/img/live.png">
                <span>쇼핑라이브</span>
            </a>
        </div>
        <div class="adbox">
            <img
                src="https://w0.peakpx.com/wallpaper/977/516/HD-wallpaper-bart-simpson-in-supreme-background-supreme.jpg">
            <div class="adbox__controlset">
                <div class="adbox__controlset__play">
                    <i class="fas fa-pause"></i>
                </div>
                <div class="adbox__controlset__page">
                    <span>1/7 + </span>
                </div>
            </div>
        </div>
        <div class="user-shoplist">
            <div class="user-shoplist__leftbox">
                <div class="user-shoplist__thumnail">
                    <img src="https://prodigits.co.uk/thumbs/wallpapers/p2ls/drawings/45/9883658412625752.jpg">
                </div>
                <h2 class="user-shoplist__text">
                    <strong>I MY ME</strong>님의 쇼핑
                    <i class="fas fa-angle-right"></i>
                </h2>
            </div>
            <div class="user-shoplist__rightbox">
                <h2 class="user-shoplist__rightbox-text1">최근 주문</h2>
                <h2 class="user-shoplist__rightbox-text2">선물함</h2>
            </div>

        </div>
    </div>

    <div class="shop-container container2">
        <div class="deal-box">
            <h2>Simpson deal 박스</h2>
            <h2>전체보기 <i class="fas fa-angle-right"></i></h2>
        </div>
        <div class="deal-box-ad">
            <div class="deal-box-ad__box">
                <div class="deal-box-ad__box-img">
                    <p>1,064명 구매중</p>
                    <img src="https://i.ytimg.com/vi/C1oS8a-uOaU/maxresdefault.jpg">
                </div>
                <p class="deal-box-ad__box__text">Church's Chicken</p>
                <p class="deal-box-ad__box__price">Simpson deal가격 22,000원</p>
            </div>
            <div class="deal-box-ad__box">
                <div class="deal-box-ad__box-img">
                    <p>97명 구매중</p>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT4sGjeNtMAKwP9elOKXNIuSaj0gfOoccR5wkecUvjsS4qosqff7hp9MEy0dB0wIvKLwo&usqp=CAU">
                </div>
                <p class="deal-box-ad__box__text">Krusty Burger</p>
                <p class="deal-box-ad__box__price">Simpson deal가격 11,000원</p>
            </div>
        </div>
    </div>

    <div class="nav">
        <ul>
            <li>
                <a href="friends.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li>
                <a href="chats.html">
                    <i class="far fa-comment"></i>
                    <span class="newmessage bedge">9</span>
                </a>
            </li>
            <li>
                <a href="shop.html">
                    <i class="fas fa-box-open"></i>
                </a>
            </li>
            <li>
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>


    </div>
    <div class="screen">
        <span>Your screen Too big! reduce window size!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
